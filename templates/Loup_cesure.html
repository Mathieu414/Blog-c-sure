{% extends "base.html" %}
{% set active_page = "loup" %}

{% block content %}
<h1 class = "mt-5 text-center">Loup</h1>

<p class = lead></p>

{% for article in articles %}
    <h1 class = "mt-5">{{article["title"]}}</h1>
    {{article["news"]}}
{% endfor %}

{% if search is defined %}
    <h1 class = "mt-5">{{search["title"]}}</h1>
    {{search["news"]}}
{% endif %}

{% endblock %}
